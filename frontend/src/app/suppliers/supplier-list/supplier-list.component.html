<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let supplier"> {{ supplier.name }} </td>
    </ng-container>

    <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef> Última edición </th>
        <td mat-cell *matCellDef="let supplier"> {{ supplier.updatedAt | date:'short' }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let s">
            <button mat-button (click)="view(s)">Ver</button>
            <button mat-button (click)="edit(s)">Editar</button>
            <button mat-button (click)="delete(s)">Eliminar</button>
            <button mat-button color="primary" (click)="openScreening(s)">Screening</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSize]="5"></mat-paginator>
